<body>
    <header>
        <h1>義守大學尿布警示網頁</h1>

    <main>
        <h2>尿布目前狀態</h2>
        <h2>I-Shou Urine Alert</h2>

        <div id="sensor-container">
            <div id="sensor1"></div>
            <div id="sensor2"></div>
            <div id="sensor3"></div>
        </div>

        <h2>這裡是說明狀態</h2>
        <p>1.當數值在0~20表示正常範圍-顯示白色</p>
        <p>2.當數值在21~70表示警示範圍-顯示黃色</p>
        <p>3.當數值在70以上表示要更換尿布-紅藍閃爍</p>
    </main>
